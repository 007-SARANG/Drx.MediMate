<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditi - Pharmaceutical Assistant</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            max-width: 100%;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #333;
            animation: slideDown 1s ease-in-out;
        }
        #chatbox {
            width: 100%;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 8px;
            animation: fadeIn 1s ease;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            opacity: 0;
            animation: fadeInMessage 0.8s ease forwards;
        }
        .user {
            background-color: #e0f7fa;
            text-align: right;
            animation-delay: 0.2s;
        }
        .aditi {
            background-color: #fff3e0;
            text-align: left;
            animation-delay: 0.4s;
        }
        input[type="text"] {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            outline: none;
            transition: all 0.3s ease;
            animation: shakeInput 0.4s ease;
        }
        input[type="text"]:focus {
            border-color: #009688;
            box-shadow: 0 0 10px rgba(0, 150, 136, 0.3);
        }
        button {
            padding: 10px 20px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: bounceButton 0.5s infinite alternate;
        }
        button:hover {
            transform: scale(1.1);
            animation: none;
        }
        /* Animation for elements */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInMessage {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes shakeInput {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounceButton {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        /* Spinner animation */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #009688;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aditi - Your Pharmaceutical Assistant</h1>
        <div id="chatbox"></div>
        <div>
            <input type="text" id="userInput" placeholder="Ask Aditi..." oninput="resetInput()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            input.value = '';

            if (!message) {
                input.classList.add('shake');
                setTimeout(() => input.classList.remove('shake'), 400);
                return;
            }

            const chatbox = document.getElementById('chatbox');
            const userDiv = document.createElement('div');
            userDiv.classList.add('message', 'user');
            userDiv.innerText = message;
            chatbox.appendChild(userDiv);

            // Show a spinner while waiting for response
            const spinner = document.createElement('div');
            spinner.classList.add('spinner');
            chatbox.appendChild(spinner);
            chatbox.scrollTop = chatbox.scrollHeight;

            let endpoint = '/get_drug_info';
            let payload = { drug_name: message };
            if (message.toLowerCase().includes("symptom") || message.toLowerCase().includes("feel")) {
                endpoint = '/symptom_checker';
                payload = { symptoms: message };
            }

            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const data = await response.json();

            // Remove spinner once the response is ready
            chatbox.removeChild(spinner);

            const aditiDiv = document.createElement('div');
            aditiDiv.classList.add('message', 'aditi');
            aditiDiv.innerText = data.response;
            chatbox.appendChild(aditiDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function resetInput() {
            const input = document.getElementById('userInput');
            if (input.value.trim()) {
                input.classList.remove('shake');
            }
        }
    </script>
</body>
</html>
