<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditi - Pharmaceutical Assistant</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif;
            background-color: #f1f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(135deg, #80deea, #b2dfdb);
            animation: gradientBackground 5s ease infinite;
        }
        @keyframes gradientBackground {
            0% { background-image: linear-gradient(135deg, #80deea, #b2dfdb); }
            50% { background-image: linear-gradient(135deg, #b2dfdb, #80deea); }
            100% { background-image: linear-gradient(135deg, #80deea, #b2dfdb); }
        }
        .container {
            width: 400px;
            max-width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #00695c;
            font-size: 24px;
            margin-bottom: 20px;
            animation: slideDown 1s ease-in-out;
        }
        #chatbox {
            width: 100%;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #e8f5e9;
            border-radius: 8px;
            animation: fadeIn 1s ease;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            opacity: 0;
            animation: bounceIn 0.5s ease forwards;
        }
        .user {
            background-color: #c8e6c9;
            text-align: right;
            animation-delay: 0.2s;
        }
        .aditi {
            background-color: #b3e5fc;
            text-align: left;
            animation-delay: 0.4s;
        }
        input[type="text"] {
            width: calc(100% - 100px);
            padding: 12px;
            border: 1px solid #0288d1;
            border-radius: 4px;
            margin-right: 10px;
            outline: none;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #00796b;
            box-shadow: 0 0 10px rgba(0, 121, 107, 0.3);
        }
        button {
            padding: 12px 25px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 121, 107, 0.2);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 121, 107, 0.3);
        }
        /* Animation for elements */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounceIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0288d1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message-container {
            max-height: 350px;
            overflow-y: auto;
            padding-right: 10px;
        }
        .input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aditi - Your Pharmaceutical Assistant</h1>
        <div id="chatbox" class="message-container"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask Aditi..." oninput="resetInput()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            input.value = '';

            if (!message) {
                input.classList.add('shake');
                setTimeout(() => input.classList.remove('shake'), 400);
                return;
            }

            const chatbox = document.getElementById('chatbox');
            const userDiv = document.createElement('div');
            userDiv.classList.add('message', 'user');
            userDiv.innerText = message;
            chatbox.appendChild(userDiv);

            // Show a spinner while waiting for response
            const spinner = document.createElement('div');
            spinner.classList.add('spinner');
            chatbox.appendChild(spinner);
            chatbox.scrollTop = chatbox.scrollHeight;

            let endpoint = '/get_drug_info';
            let payload = { drug_name: message };
            if (message.toLowerCase().includes("symptom") || message.toLowerCase().includes("feel")) {
                endpoint = '/symptom_checker';
                payload = { symptoms: message };
            }

            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const data = await response.json();

            // Remove spinner once the response is ready
            chatbox.removeChild(spinner);

            const aditiDiv = document.createElement('div');
            aditiDiv.classList.add('message', 'aditi');
            aditiDiv.innerText = data.response;
            chatbox.appendChild(aditiDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function resetInput() {
            const input = document.getElementById('userInput');
            if (input.value.trim()) {
                input.classList.remove('shake');
            }
        }
    </script>
</body>
</html>
