<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PharmaPro Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9f5ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .dashboard-title {
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    .card {
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      border: none;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .card-body {
      padding: 2rem;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .card-text {
      font-size: 1rem;
    }

    .card-icon {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .bg-primary-gradient {
      background: linear-gradient(135deg, #007bff, #00c6ff);
    }

    .bg-success-gradient {
      background: linear-gradient(135deg, #28a745, #85d88c);
    }

    .bg-info-gradient {
      background: linear-gradient(135deg, #17a2b8, #74c0fc);
    }

    @media (max-width: 576px) {
      .card-body {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center dashboard-title">Welcome to <span style="color:#007bff;">Drx.MediMate</span> Dashboard</h2>
    
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

      <div class="col">
        <div class="card text-white bg-primary-gradient h-100" onclick="location.href='/drug-info-page'">
          <div class="card-body text-center">
            <div class="card-icon">ðŸ’Š</div>
            <h5 class="card-title">Drug Information</h5>
            <p class="card-text">Look up clinical drug info powered by Gemini AI.</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card text-white bg-success-gradient h-100" onclick="location.href='/symptom-checker-page'">
          <div class="card-body text-center">
            <div class="card-icon">ðŸ©º</div>
            <h5 class="card-title">Symptom Checker</h5>
            <p class="card-text">Suggest safe OTC drugs based on symptoms.</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card text-white bg-info-gradient h-100" onclick="location.href='/upload-image-page'">
          <div class="card-body text-center">
            <div class="card-icon">ðŸ“·</div>
            <h5 class="card-title">Medicine Image</h5>
            <p class="card-text">Upload a medicine photo to get full details.</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
