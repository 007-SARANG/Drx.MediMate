<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Medicine Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f8ff; /* Light medical blue */
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 20px;
      border: none;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      background-color: #ffffff;
    }
    .btn-med {
      background-color: #008cba;
      color: white;
      font-weight: 500;
      border-radius: 12px;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
    }
    .btn-med:hover {
      background-color: #007399;
    }
    .btn-success {
      border-radius: 12px;
      font-weight: 500;
      padding: 10px;
    }
    #video {
      width: 100%;
      border-radius: 12px;
      border: 2px solid #008cba;
    }
    .preview {
      width: 100%;
      margin-top: 15px;
      border: 2px dashed #008cba;
      border-radius: 12px;
      padding: 4px;
    }
    h2 {
      font-weight: 600;
    }
    .result-box {
      margin-top: 20px;
      background-color: #e6f7ff;
      border-left: 5px solid #008cba;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center text-primary mb-5">üì∏ Capture Medicine Image</h2>

    <div class="card p-4 mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <video id="video" autoplay playsinline></video>
        <img id="preview" class="preview d-none" alt="Captured Image Preview">
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-3">
        <button class="btn btn-med" onclick="captureImage()">Capture Image</button>
      </div>

      <form method="POST" action="/process-upload" enctype="multipart/form-data">
        <input type="hidden" name="image_data" id="imageDataInput">
        <div class="d-grid">
          <button type="submit" class="btn btn-success mt-3">üîç Analyze with Gemini Vision</button>
        </div>
      </form>

      {% if result %}
        <div class="result-box mt-4">
          <h5 class="text-primary">üß† AI Result:</h5>
          <p>{{ result }}</p>
        </div>
      {% endif %}
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.createElement('canvas');
    const preview = document.getElementById('preview');
    const imageDataInput = document.getElementById('imageDataInput');
    let stream;

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(s => {
        stream = s;
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied or not available.");
        console.error(err);
      });

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
    }

    function captureImage() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataURL = canvas.toDataURL('image/png');
      imageDataInput.value = dataURL;

      preview.src = dataURL;
      preview.classList.remove('d-none');
      video.classList.add('d-none');

      stopCamera();
    }
  </script>
</body>
</html>
