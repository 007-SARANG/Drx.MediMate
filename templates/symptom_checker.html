<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ü©∫ Symptom Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4fcff;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
      border: none;
    }
    .btn-checker {
      background-color: #00a896;
      color: white;
      border-radius: 10px;
      font-weight: 600;
      position: relative;
    }
    .btn-checker:disabled {
      background-color: #009688;
      cursor: not-allowed;
    }
    .spinner-border {
      width: 1.2rem;
      height: 1.2rem;
      margin-left: 8px;
      vertical-align: text-bottom;
    }
    .result-box {
      white-space: pre-wrap;
      border-left: 4px solid #00a896;
      padding: 15px;
      background-color: #f8fdfa;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center text-success mb-4">ü©∫ Symptom Checker</h2>
    <p class="text-center text-muted">Enter symptoms to get safe OTC recommendations (AI-powered)</p>

    <div class="card p-4 mx-auto" style="max-width: 700px;">
      <div class="mb-3">
        <label for="symptoms" class="form-label"><strong>Describe the symptoms:</strong></label>
        <textarea id="symptoms" class="form-control" rows="5" placeholder="e.g. sore throat, mild fever, headache..."></textarea>
      </div>
      <div class="d-grid gap-2">
        <button id="analyzeBtn" class="btn btn-checker" onclick="checkSymptoms()">üîç Analyze Symptoms</button>
      </div>
    </div>

    <div id="result" class="mt-4" style="display:none;">
      <h5 class="text-primary">üß† AI Recommendation:</h5>
      <div class="result-box mt-2" id="aiResponse"></div>
    </div>
  </div>

  <script>
    function checkSymptoms() {
      const symptoms = document.getElementById("symptoms").value;
      const button = document.getElementById("analyzeBtn");
      const resultDiv = document.getElementById("result");
      const aiResponse = document.getElementById("aiResponse");
  
      if (!symptoms.trim()) {
        alert("Please enter some symptoms.");
        return;
      }
  
      // Show loading state
      button.disabled = true;
      button.innerHTML = `Analyzing... <span class="spinner-border spinner-border-sm"></span>`;
      resultDiv.style.display = "none";
      aiResponse.innerHTML = "";
  
      fetch("/symptom_checker", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ symptoms })
      })
      .then(res => res.json())
      .then(data => {
        // Replace **text** with <strong>text</strong>
        const formatted = data.response.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
        aiResponse.innerHTML = formatted;
        resultDiv.style.display = "block";
      })
      .catch(err => {
        aiResponse.innerHTML = "‚ùå An error occurred while analyzing symptoms.";
        resultDiv.style.display = "block";
      })
      .finally(() => {
        button.disabled = false;
        button.innerHTML = "üîç Analyze Symptoms";
      });
    }
  </script>
</body>
</html>
