<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ü©∫ Symptom Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4fcff;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
      border: none;
    }
    .btn-checker {
      background-color: #00a896;
      color: white;
      border-radius: 10px;
      font-weight: 600;
    }
    .btn-checker:hover {
      background-color: #007f72;
    }
    .result-box {
      white-space: pre-wrap;
      border-left: 4px solid #00a896;
      padding: 15px;
      background-color: #f8fdfa;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center text-success mb-4">ü©∫ Symptom Checker</h2>
    <p class="text-center text-muted">Enter symptoms to get safe OTC recommendations (AI-powered)</p>

    <div class="card p-4 mx-auto" style="max-width: 700px;">
      <div class="mb-3">
        <label for="symptoms" class="form-label"><strong>Describe the symptoms:</strong></label>
        <textarea id="symptoms" class="form-control" rows="5" placeholder="e.g. sore throat, mild fever, headache..."></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-checker" onclick="checkSymptoms()">üîç Analyze Symptoms</button>
      </div>
    </div>

    <div id="result" class="mt-4" style="display:none;">
      <h5 class="text-primary">üß† AI Recommendation:</h5>
      <div class="result-box mt-2" id="aiResponse"></div>
    </div>
  </div>

  <script>
    function checkSymptoms() {
      const symptoms = document.getElementById("symptoms").value;
      if (!symptoms.trim()) {
        alert("Please enter some symptoms.");
        return;
      }

      fetch("/symptom_checker", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ symptoms })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("aiResponse").innerText = data.response;
        document.getElementById("result").style.display = "block";
      })
      .catch(err => {
        document.getElementById("aiResponse").innerText = "‚ùå An error occurred while analyzing symptoms.";
        document.getElementById("result").style.display = "block";
      });
    }
  </script>
</body>
</html>
